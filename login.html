<ion-view title="Login" style="background-color:#0F0C05;">
  <ion-content padding="true" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.page2()" class="button button-energized button-block">Log in</a>
      <a ui-sref="signup()" class="button button-energized button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
